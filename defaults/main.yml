- golang-src
- golang-go

snowflake_utils:
- git
- runit
- runit-systemd

snowflake_utils_arch:
- git

snowflake_utils_fedora:
- git

snowflake_packages_deb_ubuntu:
- golang

snowflake_user: snowflake

# Update standalone version
snowflake_update: yes
